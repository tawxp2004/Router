<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BuddyTalk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #FFFFFF;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .chatbot-container {
      width: 100vw;
      height: 100dvh; /* ✅ الوحدة الحديثة التي تراعي أشرطة الهاتف */
      max-width: 100%;
      max-height: 100dvh;
      border-radius: 0;
      border: none;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      box-shadow: none;
    }

    .chatbot-header {
      padding: 12px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    .chatbot-header button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #888;
    }

    .chatbot-header button:hover {
      color: #555;
    }

    .chatbot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .message {
      display: inline-block;
      background: #f1f1f1;
      color: #333;
      padding: 10px 14px;
      border-radius: 20px;
      margin: 5px 0;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 15px;
    }

    .message.user {
      align-self: flex-end;
      background: #0095f6;
      color: #ffffff;
    }

    .message.bot {
      align-self: flex-start;
    }

    .chatbot-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #eee;
      background: #fff;
    }

    .chatbot-input textarea {
     flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
      resize: none;            /* يمنع المستخدم من تغيير الحجم يدوياً */
      overflow-y: auto;        /* يظهر شريط تمرير عمودي عند الحاجة */
      max-height: 150px;       /* يوقف التمدد بعد عدد معين من السطور */
   }


    .chatbot-input button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 28px;
      color: #0095f6;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: 10px;
    }

    .chatbot-input button:hover {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="chatbot-container" id="chatbot-container">
    <div class="chatbot-header">
      <span>BuddyTalk 💬</span>
      <button id="close-btn">&times;</button>
    </div>
    <div class="chatbot-messages" id="chat">
      <div class="message bot">Hey !<br> Just curious: are you here by chance, or were you looking for something specific?</div>
    </div>
    <form id="chat-form" class="chatbot-input">
      <textarea id="input-message" placeholder="Type your message..." required rows="1"></textarea>
      <button type="submit">📤</button>
    </form>
  </div>

  <script>
    const chatDiv = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('input-message');
    const closeBtn = document.getElementById('close-btn');
    const chatbotContainer = document.getElementById('chatbot-container');

    closeBtn.addEventListener('click', () => {
      const confirmed = confirm('Do you want to close the conversation?');
      if (confirmed) {
        chatbotContainer.style.display = 'none';
      }
    });

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
      return div;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;
      addMessage(userMessage, 'user');
      input.value = '';
      input.disabled = true;

      const botDiv = addMessage('', 'bot');

      const response = await fetch('https://router-sandy.vercel.app/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let botMessage = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        botMessage += decoder.decode(value);
        botDiv.textContent = botMessage;
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }

      input.disabled = false;
      input.focus();
    });
  </script>
</body>
</html>
