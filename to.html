<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chatbot-container {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .chatbot-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #fff;
    }

    .chatbot-input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f1f1f1;
      border-top: 1px solid #ddd;
    }

    .chatbot-input textarea {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      resize: none;
      height: 40px;
      line-height: 20px;
      overflow: hidden;
      white-space: nowrap;
    }

    .chatbot-send-button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .chatbot-send-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-messages" id="chatbotMessages">
      <!-- Messages appear here -->
    </div>
    <div class="chatbot-input-area">
      <div class="chatbot-input">
        <textarea placeholder="اكتب رسالتك..."></textarea>
      </div>
      <button class="chatbot-send-button">إرسال</button>
    </div>
  </div>
</body>
</html>
